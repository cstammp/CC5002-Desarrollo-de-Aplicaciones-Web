<div id="name-input" class="group-input">
    <label for="name">Nombre donante <span id="name-error" style="color:#ee0c0cc0">*</span></label>
    <input type="text" id="name" name="name" minlength="3" maxlength="80" size="80" required>
</div>

<script>
document.getElementById('name').addEventListener('input', function() {
    const nameInput = document.getElementById('name');
    const nameError = document.getElementById('name-error');

    if (nameInput.validity.valid) {
        nameError.textContent = '*';
        nameError.style.color = '#ee0c0cc0';
    } else {
        nameError.textContent = 'Campo inv√°lido';
        nameError.style.color = 'red';
    }
});
</script>
